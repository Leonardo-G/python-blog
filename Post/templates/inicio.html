{% extends "base.html" %}

{% block link %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">    
{% endblock %}

{%block titleMeta%} Inico | Blog {% endblock %}

{% block content %}
    <div class="posts"></div>
    <div class="container">
            {% for post in posts %}
                <a href="{% url 'post' post_id=post.id %}">{{post.id}}</a>
            {% endfor %}
    </div>
    <section class="cards container">
        <div class="flex">   
            <a class="flex__card" href="#">
                <div class="card--bg"></div>
                <div class="card--absolute">
                    <p>Nosotros</p>
                </div>
            </a>
            <a class="flex__card" href="{% url 'new_post' %}">
                <div class="card--bg"></div>
                <div class="card--absolute">
                    <p>Publica un post</p>
                </div>
            </a>
        </div>
    </section>
{% endblock %}
