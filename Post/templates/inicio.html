{% extends "base.html" %}

{% block link %}
    {% load static %}  
{% endblock %}

{%block titleMeta%} Inico | Blog {% endblock %}

{% block content %}
    <section class="cards">
        <div class="container">
            <div class="grid-3">
                {% for post in posts %}
                <article class="post">
                    <div class="post__img">
                        <img src="#" alt="{{ post.title }}">
                    </div>
                    <div class="post__info">
                        <h2>{{post.title}}</h2>
                        <p class="info--user">{{post.user}}</p>
                        <p class="info--summary">{{post.summary}}</p>
                        <a class="btn--create btn--read" href="{% url 'post' post_id=post.id %}">continue reading</a>
                    </div>
                </article>
                {% endfor %}
            </div>
        </div>
    </section>
    <section class="cards container">
        <div class="flex">   
            <a class="flex__card" href="#">
                <div class="card--bg"></div>
                <div class="card--absolute">
                    <p>Nosotros</p>
                </div>
            </a>
            <a class="flex__card" href="{% url 'new_post' %}">
                <div class="card--bg"></div>
                <div class="card--absolute">
                    <p>Publica un post</p>
                </div>
            </a>
        </div>
    </section>
{% endblock %}
