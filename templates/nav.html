<head>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/nav.css' %}">
</head>
<nav class="bg-black">
    <div class="container">
        <div class="padd-3-top">
            <div class="navegacion">
                <a 
                    href="{% url 'inicio' %}"
                    class="navegacion__enlace"
                >Inicio</a>
                <a 
                    href="{% url 'inicio' %}"
                    class="navegacion__enlace"
                >Nosotros</a>
                {% if request.user.is_authenticated %}
                    <a 
                        href="{% url 'inicio' %}"
                        class="navegacion__enlace"
                    >Mi Perfil</a>
                    <a 
                        href="{% url 'logout' %}"
                        class="navegacion__enlace"
                    >Cerrar Sesión</a>
                {% else %}
                    <a 
                        href="{% url 'login' %}"
                        class="navegacion__enlace"
                    >Iniciar Sesión</a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
